name: CD pipeline
on:
  workflow_run:
    workflows: [CI Pipeline]
    types: [completed]

jobs:
  Deploy:
    runs-on: self-hosted
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Deploy updated weather-ml-app image
      - run: |
         echo 'Deploying updated weather-ml-app image'
         kubectl set image deployments/weather-ml-app-deployment weather-ml-app=harryhavana/weather-ml-app:latest && ./multiple_users.sh
  on-failure:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    steps:
      - name: Display error message
      - run: echo 'CD workflow not started - CI Pipeline failed to complete'
